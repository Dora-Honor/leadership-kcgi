<!DOCTYPE html>
<html lang="ja-JP">
<head>
  <meta charset="UTF-8">
  <title>リーダーシップ・セリオンの宿題</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="github.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'リーダーシップ・セリオンの宿題',
      repo: 'https://github.com/Dora-Honor/leadership-kcgi',
      loadFooter: true,
      loadSidebar: true,
      coverpage: true,
      'flexible-alerts': {
        note: {
          label: 'メモ'
        },
        tip: {
          label: 'ヒント'
        },
        warning: {
          label: '警告'
        },
        important: {
          label: '重要'
        },
        attention: {
          label: '注意'
        }
      },
      markdown: {
        gfm: true,
      },
      // ページ右側 TOC
      toc: {
        tocMaxLevel: 6,
        target: "h2, h3, h4, h5, h6",
      },
      // 全文検索
      search: {
        depth: 6,
        noData: "関連文章が見つかりません！",
        placeholder: "全文検索",
        // 検索エンジンの競合を避けるため、同一ドメイン下の複数のウェブサイト間で
        namespace: "leadership-kcgi",
      },
      // フッターナビゲーション
      pagination: {
        previousText: "前のページ",
        nextText: "次のページ",
        crossChapter: true,
        crossChapterText: true,
        noData: "これ以上内容はありません",
      },
      // 文字数統計
      count: {
        countable: true,
        position: "top",
        margin: "10px",
        float: "right",
        fontsize: "0.9em",
        color: "#999",
        language: "",
        localization: {
          words: "字数",
          characters: "文字数",
          minute: "分",
          reading: "読む時間",
        },
        isExpectd: true,
      },
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-footnote/dist/docsify-footnote.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked-gfm-heading-id/lib/index.umd.js"></script>
  <!-- コードハイライト  https://cdn.jsdelivr.net/npm/prismjs@1/components/ -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-cmake.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
  <!-- 多タブ対応 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  <!-- コードコピー -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <!-- 下部　前のページ・次のページ -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script>
  <!-- 全文検索 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <!-- 画像の拡大／缩小 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <!-- 文字数統計 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <!-- サイドバー目次折りたたみ -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- ページ右側 TOC -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-toc@1.1.0/dist/docsify-plugin-toc.min.js"></script>
  <!-- 絵文字 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
